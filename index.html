      <p>Flex布局存在两条概念轴，水平的主轴（main axis）和垂直的交叉轴（cross axis）,默认的主轴方向也是水平的，交叉轴是垂直的；</p>
      <p>主轴的开始位置（与边框的交叉点）叫做main start，结束位置叫做main end；</p>

    <div class="container-warp">
      <div id="attr-List" class="attr-list">
        
      </div>
      <div class="box-container">
        <div class="dashed-arrow main-axis">
          <span class="main-start">main start</span>
          <span class="main-center">main axis(主轴)</span>
          <span class="main-end">main end</span>
        </div>
        <div class="dashed-arrow1 cross-axis">
          <span class="cross-start">cross start</span>
          <span class="cross-center">cross axis(交叉轴)</span>
          <span class="cross-end">cross end</span>
        </div>
        <div class="main-container">
        </div>
      </div>
    </div>

  <script crossorigin="anonymous" integrity="sha384-rY/jv8mMhqDabXSo+UCggqKtdmBfd3qC2/KvyTDNQ6PcUJXaxK1tMepoQda4g5vB"
    src="https://lib.baomitu.com/jquery/2.2.4/jquery.min.js"></script>
  <script>
    var navLists = [
      {
        id: 0,
        title: 'flex-direction',
        desc: '定义主轴方向',
        children: [
          {
            id: 1,
            title: 'row',
            desc: '主轴在水平方向，起点在左侧，默认值',
          },
          {
            id: 2,
            title: 'row-reverse',
            desc: '主轴在水平方向，起点在右侧',
          },
          {
            id: 3,
            title: 'column',
            desc: '主轴在垂直方向，起点在上边',
          },
          {
            id: 4,
            title: 'column-reverse',
            desc: '主轴在垂直方向，起点在下边',
          },
        ]
      },
      {
        id: 1,
        title: 'flex-wrap',
        desc: '定义如何换行',
        children: [
          {
            id: 1,
            title: 'nowrap',
            desc: '不换行， (默认值）',
          },
          {
            id: 2,
            title: 'wrap',
            desc: '换行，第一行在上边',
          },
          {
            id: 3,
            title: 'wrap-reverse',
            desc: '换行，第一行在下边',
          },
        ]
      },
      {
        id: 2,
        title: 'justify-content',
        desc: '定义了项目主轴上的对齐方式',
        children: [
          {
            id: 1,
            title: 'flex-start',
            desc: '与主轴的起点对齐（默认值）',
          },
          {
            id: 2,
            title: 'flex-end',
            desc: '与主轴的终点对齐',
          },
          {
            id: 3,
            title: 'center',
            desc: '项目居中对齐',
          },
          {
            id: 4,
            title: 'space-between',
            desc: '两端对齐，项目之间的距离都相等',
          },
          {
            id: 5,
            title: 'space-around',
            desc: '每个项目的两侧间隔相等，项目之间的间隔是项目与边框之间间隔的两倍',
          },
        ]
      },
      {
        id: 3,
        title: 'align-items',
        desc: '定义了项目在交叉轴上如何对齐',
        children: [
          {
            id: 1,
            title: 'stretch',
            desc: '如果项目未设置高度或者为 auto，项目将占满整个容器的高度（默认值）',
          },
          {
            id: 2,
            title: 'flex-start',
            desc: '与交叉轴的起点对齐',
          },
          {
            id: 3,
            title: 'flex-end',
            desc: '与交叉轴的终点对齐',
          },
          {
            id: 4,
            title: 'center',
            desc: '居中对齐',
          },
          {
            id: 5,
            title: 'baseline',
            desc: '项目第一行文字的基线对齐',
          },
        ]
      },
      {
        id: 4,
        title: 'align-content',
        desc: '定义了多行在垂直方向的对齐方式（项目排列只有一行时，该属性不起作用）',
        children: [
          {
            id: 1,
            title: 'stretch',
            desc: '如果项目未设置高度或者为 auto，项目将占满整个容器的高度（默认值）',
          },
          {
            id: 2,
            title: 'flex-start',
            desc: '与交叉轴的起点对齐',
          },
          {
            id: 3,
            title: 'flex-end',
            desc: '与交叉轴的终点对齐',
          },
          {
            id: 4,
            title: 'center',
            desc: '居中对齐',
          },
          {
            id: 5,
            title: 'space-between',
            desc: '与交叉轴两端对齐，轴线之间的距离相等',
          },
          {
            id: 6,
            title: 'space-around',
            desc: '每根轴线两侧的间隔都相等，所以轴线与轴线之间的间隔是轴线与边框之间间隔的两倍',
          },
        ]
      },
    ];

    function FlexBoxTool() {
      this.attrListEle = '';
      this.attrId = $('.attr-list');
      this.containerId = $('.main-container');
    }
    FlexBoxTool.prototype = {
      init: function init() {
        this.attrEle();
        this.itemEles(3);
      },
      attrEle: function attrEle() {
        for (let i = 0; i < navLists.length; i++) {
          this.attrListEle += this.childAttrEle(navLists[i]);
        }
        this.attrId.empty();
        this.attrId.append(this.attrListEle);
      },
      childAttrEle: function childAttrEle(data) {
        let childArr = data.children;
        let childEle = '';
        for (let i = 0; i < childArr.length; i++) {
          childEle += `<li data-parent=${data.title} data-value=${childArr[i].title}>${childArr[i].title}</li>`
        }
        return `<ul class="attr-nav"><h3 data-id=${data.id} data-value=${data.title}>${data.title}</h3>${childEle}</ul>`
      },
      itemEles: function itemEles(num) {
        let itemEle = '';
        for (let i = 0; i < num; i++) {
          itemEle += `<div class="item">${i + 1}</div>`;
        }
        this.containerId.empty();
        this.containerId.append(itemEle);
      }
    }


    const flexBoxTool = new FlexBoxTool();
    flexBoxTool.init();





  </script>
</body>
