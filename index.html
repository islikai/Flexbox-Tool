    function FlexBoxTool() {
      this.attrListEle = '';
      this.attrId = $('.attr-list');
      this.containerId = $('.main-container');
    }
    FlexBoxTool.prototype = {
      init: function init() {
        this.attrEle();
        this.itemEles(3);
      },
      attrEle: function attrEle() {
        for (let i = 0; i < navLists.length; i++) {
          this.attrListEle += this.childAttrEle(navLists[i]);
        }
        this.attrId.empty();
        this.attrId.append(this.attrListEle);
      },
      childAttrEle: function childAttrEle(data) {
        let childArr = data.children;
        let childEle = '';
        for (let i = 0; i < childArr.length; i++) {
          childEle += `<li data-parent=${data.title} data-value=${childArr[i].title}>${childArr[i].title}</li>`
        }
        return `<ul class="attr-nav"><h3 data-id=${data.id} data-value=${data.title}>${data.title}</h3>${childEle}</ul>`
      },
      itemEles: function itemEles(num) {
        let itemEle = '';
        for (let i = 0; i < num; i++) {
          itemEle += `<div class="item">${i + 1}</div>`;
        }
        this.containerId.empty();
        this.containerId.append(itemEle);
      }
    }
